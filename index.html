<!DOCTYPE html>
<html lang="en">

<head>
     <!-- VSCODE SETUP -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>KasirKita | Dashboard</title>

     <!-- CSS LINK -->
     <link rel="stylesheet" href="./app/app.css">

     <!-- TAILWINDCSS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200">
     <!-- HEADER START-->
     <header
          class="bg-white z-[999] fixed top-0 left-0 right-0 sm:top-1 sm:left-1 sm:right-1 flex justify-between items-center p-3 shadow-sm rounded-none sm:rounded-sm">
          <!-- PART-1 -->
          <div>
               <h1 class="text-xl font-medium text-[var(--main)]">Kasir<span class="text-[var(--text)]">Kita</span>.
               </h1>
          </div>

          <!-- PART-2 DESKTOP-->
          <div
               class="p-3 fixed border border-gray-300 sm:border-0 bottom-0 left-0 right-0 sm:static bg-white sm:p-0 flex justify-between items-center gap-2">
               <!-- NOTIFICATION -->
               <div class="cursor-pointer">
                    <i class="bi bi-bell text-gray-400"></i>
               </div>
               <!-- INPUT-SERACH -->
               <div class="border-1 border-gray-200 p-1.5 px-2.5 rounded-sm">
                    <input class="focus:outline-0 text-[0.8rem] sm:text-[1rem]" type="text" placeholder="Search...">
                    <i class="bi bi-search text-gray-400 text-[0.75rem] sm:text-[1rem]"></i>
               </div>
               <!-- PHOTO -->
               <div class="hidden sm:block w-[2rem] h-[2rem] rounded-full overflow-hidden cursor-pointer">
                    <img src="./assets/avatar.webp" alt="">
               </div>
          </div>

          <div id="toggle"
               class="block active:scale-[95%] sm:hidden hover:bg-[#fbb13c] hover:text-[var(--text-dark)] rounded-sm px-1.5 cursor-pointer hover:ring-[var(--main)] hover:ring-offset-2 duration-[200ms] ring-1 hover:ring-1 text-2xl">
               <i class="bi bi-list"></i>
          </div>
     </header>
     <!-- HEADER END-->

     <!-- SIDEBAR START -->
     <aside
          class="bg-white  z-[998] rounded-none sm:rounded-sm shadow-sm fixed left-[-200%] bottom-0 top-[3.7rem] sm:top-[4.3rem] sm:bottom-1 sm:left-1 w-72 p-3 overflow-auto duration-300 ">
          <nav>
               <ul class="space-y-2">
                    <li
                         class="bg-[var(--main)] text-[var(--text-dark)] rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./index.html" class="flex items-center gap-3">
                              <i class="bi bi-app-indicator"></i>
                              <span>Dashboard</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./profile.html" class="flex items-center gap-3">
                              <i class="bi bi-person"></i>
                              <span>Profile</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="" class="flex items-center gap-3">
                              <i class="bi bi-people"></i>
                              <span>Users Management</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="" class="flex items-center gap-3">
                              <i class="bi bi-boxes"></i>
                              <span>Products Management</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="" class="flex items-center gap-3">
                              <i class="bi bi-cart"></i>
                              <span>Cashier</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="" class="flex items-center gap-3">
                              <i class="bi bi-bar-chart"></i>
                              <span>Statistics</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="" class="flex items-center gap-3">
                              <i class="bi bi-clock-history"></i>
                              <span>Histories</span>
                         </a>
                    </li>
               </ul>
          </nav>
     </aside>
     <!-- SIDEBAR END -->

     <main
          class=" text-[90%] md:text-[100%] pb-[20%] fixed z-[99] w-[calc(100%-1%)] sm:w-[calc(100%-19rem)] overflow-auto top-[3.8rem] sm:top-[4.3rem] right-1 bottom-1 bg-[salmon] bg-transparent p-3">
          <div class="flex gap-3 items-center mb-2">
               <i class="bi bi-house text-xl"></i>
               <h3 class="text-xl font-medium">Dashboard</h3>
          </div>
          <div class="dashboard-item flex gap-3 flex-wrap mb-5">
          </div>
          <div class="flex gap-3 items-center mb-2">
               <i class="bi bi-clock-history text-xl"></i>
               <h3 class="text-xl font-medium">Transaction histories</h3>
          </div>
          <div class="table-data bg-white rounded-sm shadow-sm w-full mb-5 p-3">
               <button
                    class="bg-[var(--main)] px-2.5 hover:bg-[var(--main-dark)] cursor-pointer py-1.5 rounded-sm text-white shadow-sm">View
                    all histories</button>
               <table class="w-full">
                    <thead>
                         <tr>
                              <td class="font-medium">Id</td>
                              <td class="font-medium">Date</td>
                              <td class="font-medium">Customer</td>
                              <td class="font-medium">Cashier</td>
                              <td class="font-medium">Total Purchase</td>
                              <td class="font-medium">Payment method</td>
                         </tr>
                    </thead>
                    <tbody class="table-body">
                    </tbody>
               </table>
          </div>
     </main>

     <!-- IF SCREEN < 250 -->
     <div class="blocked capitalize font-medium bg-gray-400 z-[99999] hidden fixed top-0 lef-0 right-0 bottom-0 p-3">
          <h1>minimum screen 250 to above</h1>
     </div>

     <!-- MY SCRIPT -->
     <script src="app/app.js"></script>
</body>

</html>
