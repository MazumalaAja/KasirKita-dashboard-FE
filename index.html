<!DOCTYPE html>
<html lang="en">

<head>
     <!-- VSCODE SETUP -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>KasirKita | Dashboard</title>

     <!-- CSS LINK -->
     <link rel="stylesheet" href="./app/app.css">

     <!-- TAILWINDCSS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200">
     <!-- HEADER START-->
     <header
          class="bg-white z-[999] fixed top-0 left-0 right-0 sm:top-1 sm:left-1 sm:right-1 flex justify-between items-center p-3 shadow-sm rounded-none sm:rounded-sm">
          <!-- PART-1 -->
          <div>
               <h1 class="text-xl font-medium text-[var(--main)]">Kasir<span class="text-[var(--text)]">Kita</span>.
               </h1>
          </div>

          <!-- PART-2 DESKTOP-->
          <div
               class="p-3 fixed border border-gray-300 sm:border-0 bottom-0 left-0 right-0 sm:static bg-white sm:p-0 flex justify-between items-center gap-2">
               <!-- NOTIFICATION -->
               <div class="cursor-pointer">
                    <i class="bi bi-bell text-gray-400"></i>
               </div>
               <!-- INPUT-SERACH -->
               <div class="border-1 border-gray-200 p-1.5 px-2.5 rounded-sm">
                    <input class="focus:outline-0 text-[0.8rem] sm:text-[1rem]" type="text" placeholder="Search...">
                    <i class="bi bi-search text-gray-400 text-[0.75rem] sm:text-[1rem]"></i>
               </div>
               <!-- PHOTO -->
               <div class="hidden sm:block w-[2rem] h-[2rem] rounded-full overflow-hidden cursor-pointer">
                    <img src="./assets/avatar.webp" alt="">
               </div>
          </div>

          <div id="toggle"
               class="block active:scale-[95%] sm:hidden hover:bg-[#fbb13c] hover:text-[var(--text-dark)] rounded-sm px-1.5 cursor-pointer hover:ring-[var(--main)] hover:ring-offset-2 duration-[200ms] ring-1 hover:ring-1 text-2xl">
               <i class="bi bi-list"></i>
          </div>
     </header>
     <!-- HEADER END-->

     <!-- SIDEBAR START -->
     <aside
          class="bg-white  z-[998] rounded-none sm:rounded-sm shadow-sm fixed left-[-200%] bottom-0 top-[3.7rem] sm:top-[4.3rem] sm:bottom-1 sm:left-1 w-full sm:w-72 p-3 overflow-auto duration-300 ">
          <nav>
               <ul class="space-y-2">
                    <li
                         class="bg-[var(--main)] text-[var(--text-dark)] rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./index.html" class="flex items-center gap-3">
                              <i class="bi bi-app-indicator"></i>
                              <span>Dashboard</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./profile.html" class="flex items-center gap-3">
                              <i class="bi bi-person"></i>
                              <span>Profile</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./user-management.html" class="flex items-center gap-3">
                              <i class="bi bi-people"></i>
                              <span>Users Management</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./products-management.html" class="flex items-center gap-3">
                              <i class="bi bi-boxes"></i>
                              <span>Products Management</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./cashier.html" class="flex items-center gap-3">
                              <i class="bi bi-cart"></i>
                              <span>Cashier</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="" class="flex items-center gap-3">
                              <i class="bi bi-bar-chart"></i>
                              <span>Statistics</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="" class="flex items-center gap-3">
                              <i class="bi bi-clock-history"></i>
                              <span>Histories</span>
                         </a>
                    </li>
               </ul>
          </nav>
     </aside>
     <!-- SIDEBAR END -->

     <main
          class=" text-[90%] md:text-[100%] pb-[20%] fixed z-[99] w-[calc(100%-1%)] sm:w-[calc(100%-19rem)] overflow-auto top-[3.8rem] sm:top-[4.3rem] right-1 bottom-1 bg-[salmon] bg-transparent p-3">
          <div class="flex gap-3 items-center mb-2">
               <i class="bi bi-house text-xl"></i>
               <h3 class="text-xl font-medium">Dashboard</h3>
          </div>
          <div class="dashboard-item flex gap-3 flex-wrap mb-5">
          </div>

          <div class="w-full overflow-auto">
               <div id="salesChart"
                    class="shadow-sm bg-white mb-5 p-5 rounded-sm text-sm min-w-xl md:text-lg overflow-scroll">
               </div>
          </div>


          <div class="flex gap-3 items-center mb-2">
               <i class="bi bi-clock-history text-xl"></i>
               <h3 class="text-xl font-medium">Transaction histories</h3>
          </div>

          <div class="table-data bg-white rounded-sm shadow-sm w-full mb-5 p-3">
               <button
                    class="bg-[var(--main)] px-2.5 hover:bg-[var(--main-dark)] cursor-pointer py-1.5 rounded-sm text-white shadow-sm">View
                    all histories</button>
               <table class="w-full">
                    <thead>
                         <tr>
                              <td class="font-medium">Id</td>
                              <td class="font-medium">Date</td>
                              <td class="font-medium">Customer</td>
                              <td class="font-medium">Cashier</td>
                              <td class="font-medium">Total Purchase</td>
                              <td class="font-medium">Payment method</td>
                         </tr>
                    </thead>
                    <tbody class="table-body">
                    </tbody>
               </table>
          </div>
     </main>

     <!-- IF SCREEN < 250 -->
     <div class="blocked capitalize font-medium bg-gray-400 z-[99999] hidden fixed top-0 lef-0 right-0 bottom-0 p-3">
          <h1>minimum screen 250 to above</h1>
     </div>

     <!-- MY SCRIPT -->
     <script src="app/app.js"></script>

     <!-- Dashboard-script -->
     <script>
          // Dashboard...
          const dashboardItem = document.querySelector(".dashboard-item");
          const dataIcon = ['bi-people', 'bi-boxes', 'bi-coin', 'bi-bag'];
          const dataTitle = ['Total number of users', 'Total number of products', 'Daily sales', 'Products sold']
          const total = ['230', '1200', Rupiah(12000000), '300']

          dataIcon.forEach((item, index) => {
               dashboardItem.innerHTML += `<div class="card py-3 px-6 rounded-sm shadow-sm bg-white w-full md:max-w-sm space-y-3 border-b-4 border-[var(--main)]">
                    <div class="flex justify-between gap-3 items-center text-gray-500">
                         <i class="bi ${item} m-1 text-xl ring-2 ring-[var(--main)] ring-offset-2 bg-[var(--main)] text-white p-2 px-3 rounded-full"></i>
                         <span class="text-lg lg:text-xl">${dataTitle[index]}</span>
                    </div>
                    <span class="text-[var(--text)] md:text-xl block text-end">${total[index]}</span>
               </div>`
          });

          // Rupiah...
          function Rupiah(data) {
               return new Intl.NumberFormat("id-ID", {
                    style: "currency",
                    currency: "IDR",
                    minimumFractionDigits: 0
               }).format(data)
          }

          // Tables...
          let table = document.querySelector(".table-body")
          const dataTable = [
               { id: '00990077', date: "12/03/2029", cashier: "Clara", customer: 'andin', total: Rupiah(120000), method: 'Transfer' },
               { id: '00990011', date: "12/07/2029", cashier: "Tarisa", customer: 'zahra', total: Rupiah(1890000), method: 'Cash' },
               { id: '00990055', date: "12/08/2029", cashier: "Rama", customer: 'zahra', total: Rupiah(10000), method: "Transfer" },
               { id: '00990078', date: "12/09/2029", cashier: "Putri", customer: 'andin', total: Rupiah(90000), method: 'Cash' },
               { id: '00990074', date: "12/10/2029", cashier: "Ayu", customer: 'andin', total: Rupiah(80000), method: 'Transfer' },
               { id: '00990034', date: "12/11/2029", cashier: "Cindy", customer: 'zahra', total: Rupiah(1200000), method: 'Cash' },
               { id: '00990089', date: "12/12/2029", cashier: "Fajar", customer: 'andin', total: Rupiah(780000), method: 'Transfer' },
          ]

          dataTable.forEach((item) => {
               table.innerHTML += ` <tr>
                              <td>${item.id}</td>
                              <td>${item.date}</td>
                              <td class="capitalize">${item.cashier}</td>
                              <td class="capitalize">${item.customer}</td>
                              <td>${item.total}</td>
                              <td>
                              <p class="cursor-pointer bg-indigo-300 hover:bg-indigo-500 p-1 w-max rounded-full px-3 text-white">${item.method}</p>
                              </td>
                         </tr>`
          })
     </script>
     <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
     <script>
          var options = {
               chart: {
                    type: 'bar',
                    height: 350
               },
               series: [{
                    name: 'Penjualan',
                    data: [12000000, 15000000, 10000000, 18000000]
               }],
               xaxis: {
                    categories: ['Week 1', 'Week 2', 'Week 3', 'Week 4']
               },
               plotOptions: {
                    bar: {
                         distributed: true
                    }
               },
               colors: ['#00E396', '#FEB019', '#008FFB', '#FF4560'],
               dataLabels: {
                    enabled: true,
                    formatter: val => 'Rp ' + val.toLocaleString('id-ID')
               },
               tooltip: {
                    y: {
                         formatter: val => 'Rp ' + val.toLocaleString('id-ID')
                    }
               },
               title: {
                    text: 'Sales this month'
               }
          }

          var chart = new ApexCharts(
               document.querySelector("#salesChart"),
               options
          )
          chart.render()
     </script>
</body>

</html>
