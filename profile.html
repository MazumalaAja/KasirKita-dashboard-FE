<!DOCTYPE html>
<html lang="en">

<head>
     <!-- VSCODE SETUP -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>KasirKita | Dashboard</title>

     <!-- CSS LINK -->
     <link rel="stylesheet" href="./app/app.css">

     <!-- TAILWINDCSS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200">
     <!-- HEADER START-->
     <header
          class="bg-white z-[999] fixed top-0 left-0 right-0 sm:top-1 sm:left-1 sm:right-1 flex justify-between items-center p-3 shadow-sm rounded-none sm:rounded-sm">
          <!-- PART-1 -->
          <div>
               <h1 class="text-xl font-medium text-[var(--main)]">Kasir<span class="text-[var(--text)]">Kita</span>.
               </h1>
          </div>

          <!-- PART-2 DESKTOP-->
          <div
               class="p-3 fixed border border-gray-300 sm:border-0 bottom-0 left-0 right-0 sm:static bg-white sm:p-0 flex justify-between items-center gap-2">
               <!-- NOTIFICATION -->
               <div class="cursor-pointer">
                    <i class="bi bi-bell text-gray-400"></i>
               </div>
               <!-- INPUT-SERACH -->
               <div class="border-1 border-gray-200 p-1.5 px-2.5 rounded-sm">
                    <input class="focus:outline-0 text-[0.8rem] sm:text-[1rem]" type="text" placeholder="Search...">
                    <i class="bi bi-search text-gray-400 text-[0.75rem] sm:text-[1rem]"></i>
               </div>
               <!-- PHOTO -->
               <div class="hidden sm:block w-[2rem] h-[2rem] rounded-full overflow-hidden cursor-pointer">
                    <img src="./assets/avatar.webp" alt="">
               </div>
          </div>

          <div id="toggle"
               class="block active:scale-[95%] sm:hidden hover:bg-[#fbb13c] hover:text-[var(--text-dark)] rounded-sm px-1.5 cursor-pointer hover:ring-[var(--main)] hover:ring-offset-2 duration-[200ms] ring-1 hover:ring-1 text-2xl">
               <i class="bi bi-list"></i>
          </div>
     </header>
     <!-- HEADER END-->

     <!-- SIDEBAR START -->
     <aside
          class="bg-white  z-[998] rounded-none sm:rounded-sm shadow-sm fixed left-[-200%] bottom-0 top-[3.7rem] sm:top-[4.3rem] sm:bottom-1 sm:left-1 w-full sm:w-72 p-3 overflow-auto duration-300 ">
          <nav>
               <ul class="space-y-2">
                    <li
                         class=" rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./index.html" class="flex items-center gap-3">
                              <i class="bi bi-app-indicator"></i>
                              <span>Dashboard</span>
                         </a>
                    </li>
                    <li
                         class=" bg-[var(--main)] text-[var(--text-dark)] rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./profile.html" class="flex items-center gap-3">
                              <i class="bi bi-person"></i>
                              <span>Profile</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./user-management.html" class="flex items-center gap-3">
                              <i class="bi bi-people"></i>
                              <span>Users Management</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./products-management.html" class="flex items-center gap-3">
                              <i class="bi bi-boxes"></i>
                              <span>Products Management</span>
                         </a>
                    </li>
                    <li
                         class="rounded-sm duration-[200ms] hover:bg-[var(--main)] hover:text-[var(--text-dark)] p-1.5 px-2.5">
                         <a href="./cashier.html" class="flex items-center gap-3">
                              <i class="bi bi-cart"></i>
                              <span>Cashier</span>
                         </a>
                    </li>
               </ul>
          </nav>
     </aside>
     <!-- SIDEBAR END -->

     <main
          class=" text-[85%] md:text-[100%] pb-[30%] fixed z-99 w-[calc(100%-1%)] sm:w-[calc(100%-19rem)] overflow-auto top-[3.8rem] sm:top-[4.3rem] right-1 bottom-1 bg-[salmon] bg-transparent p-0 sm:p-3 space-y-5">
          <div class="w-max mx-auto relative">
               <img class="w-[12rem] h-[12rem] sm:w-[15rem]  sm:h-[15rem] rounded-full border-5 border-white shadow-md"
                    src="./assets/avatar.webp" alt="">
               <div
                    class="hover:bg-green-700 absolute bottom-2 right-2 rounded-full px-3 py-2 bg-green-500 cursor-pointer flex justify-center items-center text-white border-white border-3">
                    <i class="bi bi-camera text-3xl"></i>
               </div>
          </div>
          <div class="mx-auto text-center">
               <h1 class="text-lg sm:text-2xl font-medium">Muhammad Azumal Aulia</h1>
               <span>Cashier / Employee</span>
          </div>

          <div
               class=" bg-white duration-300 rounded-none sm:rounded-sm shadow-sm w-full p-0 sm:p-3 ring-0 ring-offset-0 sm:ring-2 sm:ring-offset-3 sm:ring-offset-gray-200 ring-white space-y-3">
               <div class="navigation border-b-2 border-gray-200 flex justify-between flex-col lg:flex-row gap-3 p-3">
                    <button
                         class="btn-navigation-1 bg-indigo-500 ring-2 ring-indigo-500 ring-offset-2 hover:ring-2 hover:ring-offset-2 hover:ring-indigo-500 flex text-sm lg:text-md xl:text-lg items-center gap-3 justify-center cursor-pointer text-white rounded-full hover:bg-indigo-500 flex-1 p-3 ">
                         <i class="bi bi-person"></i>
                         <span>Personal Data</span>
                    </button>
                    <button
                         class="btn-navigation-2 ring-2 ring-indigo-300 ring-offset-2 bg-indigo-300 hover:ring-2 hover:ring-offset-2 flex items-center gap-3 justify-center hover:ring-indigo-500 text-sm lg:text-md xl:text-lg cursor-pointer text-white rounded-full hover:bg-indigo-500 flex-1 p-3 ">
                         <i class="bi bi-bar-chart"></i>
                         <span>Statistics</span>
                    </button>
               </div>

               <div class="personal-info">
                    <form action="" class="space-y-3">
                         <fieldset class="flex items-center p-3 rounded-sm border-2 border-gray-200 flex flex-col">
                              <legend>Username</legend>
                              <div class="flex w-full mb-3">
                                   <i class=" text-white bi bi-person bg-indigo-300 text-xl p-1 px-2 rounded-s-sm"></i>
                                   <input
                                        class="text-sm lg:text-md flex-1 border-2 border-indigo-300 rounded-e-sm px-2 focus:outline-none"
                                        type="text" placeholder="Username..." value="Muhammad Azumal Aulia">
                              </div>

                              <div class="flex justify-end w-full gap-2">
                                   <button
                                        class="px-2.5 hover:ring-2 hover:ring-offset-2 hover:ring-green-700 p-1.5 bg-green-500 text-white rounded-sm hover:bg-green-700 cursor-pointer">Edit</button>
                                   <button
                                        class="px-2.5 p-1.5 bg-gray-300 text-white rounded-sm cursor-not-allowed">Save</button>
                              </div>
                         </fieldset>
                         <fieldset class="flex items-center p-3 rounded-sm border-2 border-gray-200 flex flex-col">
                              <legend>Email</legend>
                              <div class="flex w-full mb-3">
                                   <i class="text-white bi bi-envelope bg-indigo-300 text-xl p-1 px-2 rounded-s-sm"></i>
                                   <input
                                        class="text-sm lg:text-md flex-1 border-2 border-indigo-300 rounded-e-sm px-2 focus:outline-none"
                                        type="email" placeholder="Email..." value="mazumala@gmail.com">
                              </div>

                              <div class="flex justify-end w-full gap-2">
                                   <button
                                        class="px-2.5 hover:ring-2 hover:ring-offset-2 hover:ring-green-700 p-1.5 bg-green-500 text-white rounded-sm hover:bg-green-700 cursor-pointer">Edit</button>
                                   <button
                                        class="px-2.5 p-1.5 bg-gray-300 text-white rounded-sm cursor-not-allowed">Save</button>
                              </div>
                         </fieldset>
                         <fieldset class="flex items-center p-3 rounded-sm border-2 border-gray-200 flex flex-col">
                              <legend>Password</legend>
                              <div class="flex w-full mb-3">
                                   <i class="text-white bi bi-lock bg-indigo-300 text-xl p-1 px-2 rounded-s-sm"></i>
                                   <input
                                        class="text-sm lg:text-md flex-1 border-2 border-indigo-300 rounded-e-sm px-2 focus:outline-none"
                                        type="email" placeholder="Old password...">
                              </div>
                              <div class="flex w-full mb-3">
                                   <i class="text-white bi bi-lock bg-indigo-300 text-xl p-1 px-2 rounded-s-sm"></i>
                                   <input
                                        class="text-sm lg:text-md flex-1 border-2 border-indigo-300 rounded-e-sm px-2 focus:outline-none"
                                        type="email" placeholder="New password...">
                              </div>

                              <div class="flex w-full mb-3">
                                   <i class="text-white bi bi-lock bg-indigo-300 text-xl p-1 px-2 rounded-s-sm"></i>
                                   <input
                                        class="text-sm lg:text-md flex-1 border-2 border-indigo-300 rounded-e-sm px-2 focus:outline-none"
                                        type="email" placeholder="Password confirmation...">
                              </div>

                              <div class="flex justify-end w-full gap-2">
                                   <button
                                        class="px-2.5 hover:ring-2 hover:ring-offset-2 hover:ring-green-700 p-1.5 bg-green-500 text-white rounded-sm hover:bg-green-700 cursor-pointer">Edit</button>
                                   <button
                                        class="px-2.5 p-1.5 bg-gray-300 text-white rounded-sm cursor-not-allowed">Save</button>
                              </div>
                         </fieldset>
                    </form>
               </div>

               <div class="statistics hidden">
                    <div class="w-full overflow-auto">
                         <div id="chart" class="min-w-lg"></div>
                    </div>
               </div>
          </div>
     </main>

     <!-- IF SCREEN < 250 -->
     <div class="blocked capitalize font-medium bg-gray-400 z-[99999] hidden fixed top-0 lef-0 right-0 bottom-0 p-3">
          <h1>minimum screen 250 to above</h1>
     </div>

     <!-- MY SCRIPT -->
     <script src="app/app.js"></script>

     <!-- profile-script -->
     <script>
          let btnNav_1 = document.querySelector(".btn-navigation-1");
          let btnNav_2 = document.querySelector(".btn-navigation-2");
          let personalInfo = document.querySelector(".personal-info");
          let statistics = document.querySelector(".statistics");

          personalInfo.classList.remove("hidden");

          btnNav_1.addEventListener("click", () => {
          })

          btnNav_1.addEventListener("click", function () {
               if (!statistics.classList.contains("hidden")) {
                    personalInfo.classList.remove("hidden")
                    statistics.classList.add("hidden");
               }

               if (btnNav_2.classList.contains("bg-indigo-500", "ring-indigo-500")) {
                    btnNav_2.classList.remove("bg-indigo-500", "ring-indigo-500");
                    btnNav_1.classList.add("bg-indigo-500", "ring-2", "ring-indigo-500");
                    btnNav_2.classList.add("bg-indigo-300", "ring-indigo-300");
               }
          });

          btnNav_2.addEventListener("click", function () {
               if (!personalInfo.classList.contains("hidden")) {
                    personalInfo.classList.add("hidden")
                    statistics.classList.remove("hidden");
               }

               if (btnNav_1.classList.contains("bg-indigo-500", "ring-indigo-500")) {
                    btnNav_1.classList.remove("bg-indigo-500", "ring-indigo-500");
                    btnNav_2.classList.add("bg-indigo-500", "ring-2", "ring-indigo-500");
                    btnNav_1.classList.add("bg-indigo-300", "ring-indigo-300");
               }
          });

     </script>

     <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
     <script>
          var options = {
               chart: {
                    type: 'bar',
                    height: 350
               },
               series: [{
                    name: 'Jumlah',
                    data: [22, 3, 2, 1]
               }],
               xaxis: {
                    categories: ['Hadir', 'Izin', 'Sakit', 'Alpha']
               },
               colors: ['#00E396', '#FEB019', '#008FFB', '#FF4560'],
               plotOptions: {
                    bar: {
                         distributed: true,
                    }
               },
               title: {
                    text: 'Employee attendance recap'
               }
          }
          var chart = new ApexCharts(document.querySelector("#chart"), options);

          chart.render();
     </script>
</body>

</html>
